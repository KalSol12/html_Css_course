<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nest-flex</title>
  </head>
  <body>
    <div style="display: flex; margin-bottom: 23px">
      <div
        style="
          display: flex;
          background-color: aqua;
          width: 100px;
          height: 50px;
          align-items: center;
          justify-content: center;
        "
      >
        <div style="background-color: black; color: white">item 1</div>
      </div>
      <div
        style="
          width: 200px;
          height: 50px;
          height: 50px;
          background-color: antiquewhite;
        "
      ></div>
    </div>
    <div style="display: grid; grid-template-columns: 100px 200px">
      <div
        style="
          display: grid;
          background-color: aqua;

          height: 50px;
          align-items: center;
          justify-content: center;
        "
      >
        <div style="background-color: black; color: white">item 1</div>
      </div>
      <div style="height: 50px; background-color: antiquewhite"></div>
    </div>
  </body>
</html>
