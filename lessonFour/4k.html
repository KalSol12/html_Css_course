<style>
  .btn {
    padding: 8px 20px;
    border: none;
    color: white;
    background: linear-gradient(45deg, green, limegreen);
    transition: background 0.3s ease-in-out, padding 1s, margin 1s,
      box-shadow 0.3s;

    transition: padding 1s, margin 1s, background-color 0.3s, box-shadow 0.3s;
    cursor: pointer;
    margin-left: 9px;
    margin-right: 9px;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
    background: #e0e0e0;
    box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
    color: #333;
  }

  .btn::before {
    content: "-";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .btn:hover::before {
    border-color: white;
  }
  .btn:hover {
    margin: 0;
    padding: 8px 29px;
    background-color: darkgreen;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    transform: scale(1.05);
    background: linear-gradient(45deg, darkgreen, forestgreen);
    box-shadow: 0 0 15px 5px rgba(0, 128, 0, 0.5);
    box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
  }
  .btn:active {
    transform: scale(0.95);
    background-color: #006400;
  }
</style>

<button class="btn">One</button>
<button class="btn">Two</button>
<button class="btn">Three</button>

<script>
  document.querySelectorAll(".btn").forEach((button) => {
    button.addEventListener("click", function (e) {
      const x = e.clientX - e.target.offsetLeft;
      const y = e.clientY - e.target.offsetTop;
      const ripple = document.createElement("span");
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;
      ripple.classList.add("ripple");
      this.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  });
</script>
<style>
  .btn {
    position: relative;
    overflow: hidden;
  }
  .ripple {
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    animation: ripple 0.6s linear;
  }
  @keyframes ripple {
    from {
      transform: scale(1);
      opacity: 1;
    }
    to {
      transform: scale(10);
      opacity: 0;
    }
  }
</style>
