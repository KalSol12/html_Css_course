<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>build_the design_in_exercise-10d</title>
    <style>
      .card {
        vertical-align: top;
        font-family: Arial, Helvetica, sans-serif;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        margin-left: 10px;
      }
      p {
        margin-top: 0;
        margin-bottom: 0;
      }

      .cat {
        width: 100%;
        object-fit: cover;
        object-position: center;
      }

      .name {
        font-size: 26px;
        font-weight: bold;
        margin-left: 8px;
        margin-bottom: 4px;
      }

      .status {
        color: rgb(100, 100, 100);

        margin-left: 0;
      }

      .btn {
        background-color: rgb(93, 93, 223);
        border: none;
        padding: 10px 15px;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 8px;
        margin-bottom: 4px;
      }

      .container {
        padding: 8px 10px;
        border: 2px solid rgb(180, 180, 237);
        display: grid;
        grid-template-columns: 200px 200px 200px;
        column-gap: 20px;
      }
      .profile-picture {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        vertical-align: middle;
      }
      .channel-pic {
        width: 100%;

        vertical-align: middle;
        margin-left: 8px;
        margin-bottom: 8px;
      }
      .grid-info {
        display: grid;
        grid-template-columns: 50px 1fr;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-">
          <img src="cat.jpg" alt="" class="cat" />
          <p class="name">REx</p>
          <div class="grid-info">
            <div class="channel-pic">
              <img class="profile-picture" src="dog2.jpg" alt="" />
            </div>
            <p class="status">2 mutual friend</p>
          </div>
          <button class="btn">ADD friend</button>
        </div>
      </div>
      <div class="card">
        <div class="card-">
          <img src="cat2.jpg" alt="" class="cat" />
          <p class="name">Mimi</p>
          <div class="grid-info">
            <div class="channel-pic">
              <img class="profile-picture" src="dog2.jpg" alt="" />
            </div>
            <p class="status">3 mutual friend</p>
          </div>
          <button class="btn">ADD friend</button>
        </div>
      </div>
      <div class="card">
        <div class="card-">
          <img src="cat.jpg" alt="" class="cat" />
          <p class="name">Oliver</p>
          <div class="grid-info">
            <div class="channel-pic">
              <img class="profile-picture" src="dog2.jpg" alt="" />
            </div>
            <p class="status">4 mutual friend</p>
          </div>
          <button class="btn">ADD friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
