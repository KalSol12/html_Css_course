<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-c</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 25px;
        row-gap: 16px;
      "
    >
      <div style="background-color: aqua">col 1</div>
      <div style="background-color: aqua">col 2</div>
      <div style="background-color: aqua">col 3</div>
      <div style="background-color: aqua">col 4</div>
      <div style="background-color: aqua">col 5</div>
      <div style="background-color: aqua">col 6</div>
      <div style="background-color: aqua">col 7</div>
      <div style="background-color: aqua">col 8</div>
    </div>
  </body>
</html>
